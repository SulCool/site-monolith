<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/pro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Профиль</title>
</head>
<body>
    <div class="background"></div>
    <header>
        <div class="logo">
            <img src="/assets/цемент.png" alt="Логотип Монолит">
        </div>
        <div class="contact-info">
            <p><i class="fas fa-phone"></i> +7 (903) 888-78-11</p>
            <p><i class="fas fa-map-marker-alt"></i> ул. Станкостроителей, д.1, Иваново</p>
            <p><i class="fas fa-envelope"></i> <a href="mailto:monolith@info.ru">monolith@info.ru</a></p>
        </div>
        <nav>
            <a href="/">Главная</a>
            <a href="/order">Заказ</a>
            <a href="/catalog">Категории товара</a>
            <a href="/register">Регистрация</a>
            <a href="/pro">Вход</a>
            <a href="/profile">Профиль</a>
        </nav>
    </header>
    <div class="content">
        <div class="wrapper">
            <div id="profileSection">
                <h2>Профиль</h2>
                <div class="profile-info">
                    <p><strong>Имя:</strong> <span id="userName"></span></p>
                    <p><strong>Email:</strong> <span id="userEmail"></span></p>
                </div>
                <button class="logout-btn" onclick="logout()">Выйти</button>
                <h3>Ваши заказы</h3>
                <div id="orders" class="orders-list"></div>
                <h3>Оставить отзыв</h3>
                <textarea id="reviewText" rows="4" placeholder="Введите ваш отзыв..." class="review-input"></textarea>
                <button onclick="submitReview()" class="submit-review-btn">Отправить отзыв</button>
                <h3>Отзывы</h3>
                <div id="reviewsList" class="reviews-list"></div>
            </div>
        </div>
    </div>
    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/pro'; 
        }

        async function loadProfile() {
            try {
                console.log('Отправляем запрос на /api/users/profile с токеном:', token);
                const response = await fetch('http://localhost:3000/api/users/profile', {
                    headers: { 'Authorization': `Bearer ${token}` },
                });
                const data = await response.json();
                console.log('Ответ от сервера:', data);
                if (response.ok) {
                    document.getElementById('userName').textContent = data.user.name || 'Гость';
                    document.getElementById('userEmail').textContent = data.user.email || 'Не указан';
                    const ordersDiv = document.getElementById('orders');
                    if (data.user.orders && data.user.orders.length === 0) {
                        ordersDiv.innerHTML = '<p>У вас пока нет заказов.</p>';
                    } else if (data.user.orders) {
                        ordersDiv.innerHTML = data.user.orders.map(order => `
                            <div class="order-item">
                                <p>Тип бетона: ${order.concreteType}</p>
                                <p>Объём: ${order.volume} м³</p>
                                <p>Доставка: ${order.deliveryType}</p>
                                <p>Цена: ${order.price} руб.</p>
                                <p>Статус: ${order.status}</p>
                            </div>
                        `).join('');
                    }
                    loadReviews();
                } else {
                    console.log('Ошибка при загрузке профиля:', data.error);
                    localStorage.removeItem('token');
                    window.location.href = '/pro';
                }
            } catch (error) {
                console.error('Ошибка загрузки профиля:', error);
                alert('Ошибка загрузки профиля');
            }
        }

        async function submitReview() {
            const reviewText = document.getElementById('reviewText').value;
            if (!reviewText) {
                alert('Введите текст отзыва');
                return;
            }

            const headers = { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` };
            try {
                const response = await fetch('http://localhost:3000/api/reviews', {
                    method: 'POST',
                    headers,
                    body: JSON.stringify({ text: reviewText }),
                });
                const data = await response.json();
                if (response.ok) {
                    alert('Отзыв отправлен!');
                    document.getElementById('reviewText').value = '';
                    loadReviews();
                } else {
                    alert(data.error || 'Ошибка при отправке отзыва');
                }
            } catch (error) {
                alert('Ошибка сервера');
            }
        }

        async function loadReviews() {
            try {
                const response = await fetch('http://localhost:3000/api/reviews');
                const data = await response.json();
                if (response.ok) {
                    const reviewsList = document.getElementById('reviewsList');
                    reviewsList.innerHTML = data.map(review => `
                        <div class="review-item">
                            <p><strong>${review.name || 'Аноним'}</strong>: ${review.text}</p>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Ошибка загрузки отзывов:', error);
            }
        }

        function logout() {
            console.log('Выход из аккаунта, удаляем токен');
            localStorage.removeItem('token');
            window.location.href = '/pro';
        }

        loadProfile();
    </script>
</body>
</html>

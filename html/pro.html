<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/pro.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/js/notifications.js"></script>
    <title>Профиль</title>
</head>

<body>
    <div class="background"></div>
    <header>
        <div class="logo">
            <img src="/assets/цемент.png" alt="Логотип Монолит">
        </div>
        <div class="contact-info">
            <p><i class="fas fa-phone"></i> +7 (903) 888-78-11</p>
            <p><i class="fas fa-map-marker-alt"></i> ул. Станкостроителей, д.1, Иваново</p>
            <p><i class="fas fa-envelope"></i> <a href="mailto:monolith@info.ru">monolith@info.ru</a></p>
        </div>
        <nav>
            <a href="/">Главная</a>
            <a href="/order">Заказ</a>
            <a href="/catalog">Категории товара</a>
            <a href="/reviews">Отзывы</a>
            <a href="/register">Регистрация</a>
            <a href="/pro">Вход</a>
        </nav>
    </header>
    <div class="content">
        <div class="wrapper">
            <div id="loginSection">
                <form id="loginForm">
                    <h2>Вход</h2>
                    <div class="input-field">
                        <input type="email" id="email" required>
                        <label>Введите вашу почту</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="password" required>
                        <label>Введите ваш пароль</label>
                    </div>
                    <div class="forget">
                        <label for="remember">
                            <input type="checkbox" id="remember">
                            <p>Запомнить меня</p>
                        </label>
                        <a href="/reset-password">Забыли пароль?</a>
                    </div>
                    <button type="submit">Войти</button>
                    <div class="register">
                        <p>Еще нет аккаунта? <a href="/register">Регистрация</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember').checked;
            console.log('Отправка данных на вход:', { email, password, rememberMe });
            try {
                const response = await fetch('http://localhost:3000/api/users/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, rememberMe }),
                    credentials: 'include',
                });
                const data = await response.json();
                console.log('Ответ от сервера:', { status: response.status, data });
                if (response.ok) {
                    if (typeof showNotification === 'function') {
                        showNotification('Вход успешен!', 'success');
                    } else {
                        console.warn('showNotification не доступен, используем alert');
                        alert('Вход успешен!');
                    }
                    setTimeout(() => window.location.href = '/profile', 1000);
                } else {
                    if (typeof showNotification === 'function') {
                        showNotification(data.error || 'Ошибка входа', 'error');
                    } else {
                        alert(data.error || 'Ошибка входа');
                    }
                }
            } catch (error) {
                console.error('Ошибка при входе:', error);
                if (typeof showNotification === 'function') {
                    showNotification('Ошибка сервера', 'error');
                } else {
                    alert('Ошибка сервера');
                }
            }
        });
    </script>
    <script src="/js/nav.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/pro.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/js/notifications.js" defer></script>
    <title>Сброс пароля</title>
</head>

<body>
    <div class="background"></div>
    <header>
        <div class="logo">
            <img src="/assets/цемент.png" alt="Логотип Монолит">
        </div>
        <div class="contact-info">
            <p><i class="fas fa-phone"></i> +7 (903) 888-78-11</p>
            <p><i class="fas fa-map-marker-alt"></i> ул. Станкостроителей, д.1, Иваново</p>
            <p><i class="fas fa-envelope"></i> <a href="mailto:monolith@info.ru">monolith@info.ru</a></p>
        </div>
        <nav id="nav-menu">
            <a href="/">Главная</a>
            <a href="/order">Заказ</a>
            <a href="/catalog">Категории товара</a>
            <a href="/reviews">Отзывы</a>
            <a href="/profile" class="hidden">Профиль</a>
            <a href="/register" class="hidden">Регистрация</a>
            <a href="/admin" id="admin-link" class="hidden">Админ-панель</a>
            <a href="#" id="logout-link" class="hidden">Выйти</a>
        </nav>
    </header>
    <div class="content">
        <div class="wrapper">
            <form id="forgotPasswordForm">
                <h2>Сброс пароля</h2>
                <div class="input-field">
                    <input type="email" id="forgotEmail" required>
                    <label>Введите вашу почту</label>
                </div>
                <button type="submit">Отправить запрос</button>
                <p id="forgotMessage"></p>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('forgotEmail').value;
            console.log('Запрос сброса пароля для:', email);
            try {
                const response = await fetch('http://localhost:3000/api/users/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email }),
                });
                const data = await response.json();
                console.log('Ответ от сервера:', data);
                if (response.ok) {
                    document.getElementById('forgotMessage').textContent = 'Инструкции по сбросу пароля отправлены на ваш email.';
                    document.getElementById('forgotMessage').style.color = '#7fbf94';
                } else {
                    document.getElementById('forgotMessage').textContent = data.error || 'Ошибка при запросе сброса пароля.';
                    document.getElementById('forgotMessage').style.color = '#dc3545';
                }
            } catch (error) {
                console.error('Ошибка:', error);
                document.getElementById('forgotMessage').textContent = 'Ошибка сервера.';
                document.getElementById('forgotMessage').style.color = '#dc3545';
            }
        });
    </script>
    <script src="/js/nav.js"></script>
</body>

</html>

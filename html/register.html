<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Document</title>
</head>

<body>
  <div class="background"></div>
  <header>
    <div class="logo">
      <img src="../assets/цемент.png" alt="Логотип Монолит">
    </div>
    <div class="contact-info">
      <p><i class="fas fa-phone"></i> +7 (903) 888-78-11</p>
      <p><i class="fas fa-map-marker-alt"></i> ул. Станкостроителей, д.1, Иваново</p>
      <p><i class="fas fa-envelope"></i> <a href="mailto:monolith@info.ru">monolith@info.ru</a></p>
    </div>
    <nav>
      <a href="index.html">Главная</a>
      <a href="order.html">Заказ</a>
      <a href="catalog.html">Категории товара</a>
      <a href="register.html">Регистрация</a>
      <a href="pro.html">Профиль</a>
    </nav>
  </header>
  <div class="content">
    <div class="wrapper">
      <form action="#">
        <h2>Регистрация</h2>
        <div class="input-field">
          <input type="text" required>
          <label>Введите ФИО</label>
        </div>
        <div class="input-field">
          <input type="text" required>
          <label>Введите вашу почту</label>
        </div>
        <div class="input-field">
          <input type="password" required>
          <label>Введите пароль</label>
        </div>
        <div class="input-field">
          <input type="password" required>
          <label>Повторите пароль</label>
        </div>
        <button type="submit">Зарегистрироваться</button>
      </form>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.querySelector('form');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = form.querySelector('input[name="email"]').value;
        const password = form.querySelector('input[name="password"]').value;
        const name = form.querySelector('input[name="name"]').value;

        try {
          const response = await fetch('http://localhost:3000/api/users/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password, name }),
          });
          const data = await response.json();
          if (response.ok) {
            alert('Регистрация успешна! Войдите в аккаунт.');
            window.location.href = 'pro.html';
          } else {
            alert(data.error || 'Ошибка регистрации');
          }
        } catch (error) {
          console.error('Ошибка:', error);
          alert('Ошибка сервера');
        }
      });
    });
  </script>
</body>

</html>
